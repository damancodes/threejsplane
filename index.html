<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jet Scroll Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: white;
        /* Allow scrolling */
        overflow-x: hidden;
        overflow-y: auto;
      }

      #sky-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        background: linear-gradient(to bottom, #111827, #9ca3af);
      }

      /* The Fix: pointer-events: none allows touch to pass through to the body for scrolling */
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 2;
        pointer-events: none;
      }

      #clouds-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
        pointer-events: none;
      }

      .cloud {
        position: absolute;
        opacity: 0.2;
        filter: blur(2px);
      }

      section {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none; /* Let clicks pass to background if needed */
        text-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }

      #loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out;
      }

      #loader-text {
        color: white;
        font-size: 2rem;
        font-family: sans-serif;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div id="loader-text">0%</div>
    </div>

    <div id="sky-gradient"></div>

    <div id="clouds-container">
      <img
        src="/images/cloud.png"
        alt=""
        class="cloud w-1/2 top-10 -left-10"
        id="cloud1"
      />
      <img
        src="/images/cloud.png"
        alt=""
        class="cloud w-2/3 bottom-10 -right-10"
        id="cloud2"
      />
    </div>

    <div id="canvas-container"></div>

    <main>
      <section>
        <p class="opacity-50">Scroll to explore</p>
      </section>
      <section></section>
      <section></section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
